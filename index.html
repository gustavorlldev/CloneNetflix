<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">

    <!-- owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.css">
    <title>Netflix Clone</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
        <!-- fim container-->
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
                <!-- fim botoes-->
            </div>
            <!-- fim container-->
        </div>
        <!-- fim filme-principal -->
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/slide1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/slide2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/slide3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/slide4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/slide5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/slide6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/slide7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/slide8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/slide9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/slide10.jpg" alt="">
            </div>
        </div>
        <!-- fim owl-carousel-->
    </div>
    <!-- fim carrosel-filmes -->
    <script src="https://kit.fontawesome.com/8658ded1e9.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/main.js"></script>
</body>

</html>
